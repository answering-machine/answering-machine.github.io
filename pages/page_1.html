<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Test HTTPS Fetch</title>
</head>
<body>
    <h1>Test HTTPS Fetch from a localhost</h1>
    <p>Check the console for fetch results.</p>
    <script>
        fetch('https://localhost/token.txt')
            .then(response => response.text())
            .then(data => console.log('Fetch successful:', data))
            .catch(error => console.error('Fetch error:', error));
        const options = {
            method: 'POST',
            headers: {Authorization: 'Bearer ' + data, 'Content-Type': 'application/json'},
            body: '{' +
                '"model":"accounts/fireworks/models/llama-v3p1-8b-instruct",' +
                '"messages":[' +
                '{"role":"system","content":"You are a helpful assistant."},' +
                '{"role":"user","content":"What is a capital of Paraguay?"}],' +
                '"max_tokens":2000,"prompt_truncate_len":1500,' +
                '"temperature":1,' +
                '"top_p":1,' +
                '"top_k":50,' +
                '"frequency_penalty":0,' +
                '"presence_penalty":0,' +
                '"repetition_penalty":1,' +
                '"n":1,' +
                '"ignore_eos":false,' +
                '"stop":"stop",' +
                '"response_format":null,' +
                '"stream":false,' +
                '"context_length_exceeded_behavior":"truncate"}'
        };
        fetch('https://api.fireworks.ai/inference/v1/chat/completions', options)
            .then(response => response.json())
            .then(response => console.log(response))
            .catch(err => console.error(err));
    </script>
</body>
</html>
